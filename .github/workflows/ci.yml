name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          # This must match what Prisma expects
          MYSQL_DATABASE: cinemacloud
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        # Prevents Prisma from running before the MySQL engine is fully initialized
        run: |
          echo "Waiting for MySQL to accept connections..."
          until nc -z -v -w30 localhost 3306; do
            echo "MySQL is still unavailable - sleeping..."
            sleep 2
          done
          echo "MySQL is up and running!"

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/cinemacloud

      - name: Run Database Migrations
        # Applies your schema to the fresh container
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/cinemacloud

      - name: Run Tests
        # This will now find the 'cinemacloud' database and the 'roles' table
        run: npm test
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/cinemacloud
          NODE_ENV: test
          JWT_SECRET: test_jwt_secret
          JWT_EXPIRES_IN: 1h
          BCRYPT_SALT_ROUNDS: 10